<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#one {visibility:hidden;}
#two {display: none;}
#three {visibility:visible;}
p.hidden {display:inline;}
p.img {display:inline;}
p.img {display:block;}
</style>
</head>
<body>

<h1 id="one">This is my first heading.</h1>
<h1 id="two">This is my second heading.</h1>
<h1 id="three">This is my third heading.</h1>
<p>potato</p>
<p>potato</p>
<p>potato</p>
<p class="hidden">potato</p>
<p class="hidden">potato</p>
<p class="hidden">potato</p>
<p><img src="potato (1).jpg"></p>
<p><img src="potato (1).jpg"></p>
<p><img src="potato (1).jpg"></p>
<p class= "img"><img src="potato (1).jpg"></p>
<p class= "img"><img src="potato (1).jpg"></p>
<p class= "img"><img src="potato (1).jpg"></p>

</body>
</html>
