<!DOCTYPE html>
<html>
<head>
<title>CSS Table</title>
<style>

table, th, td {border: 2px solid blue;}
table {border-collapse: collapse;}
table {width: 35%;}
th {height: 10px;}
th {text-align: center;}
th {background-color: lightgray;}
td {text-align:right;}
td {padding: 10px;text-align: left;}
tfoot td {background-color: lightpink;}
td {background-color: powderblue;}
td {background-color: honeydew;}
caption {text-align:center;
    background-color: gold;}

</style>
</head>
<body>
<table>
<caption>Names</caption>
  <tr>
    <th>Firstname</th>
    <th>Middle Name</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Jenna</td>
    <td>Alyssa</td>
    <td>Freeman</td>
  </tr>
  <tr>
    <td>Jake</td>
    <td>Paton</td>
    <td>Freeman</td>
  </tr>
  <tfoot>
  <tr>
    <td>Jordan</td>
    <td>Amanda</td>
    <td>Freeman</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
