<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#a {
  list-style-type: circle;
}
#b {
  list-style-type: square;
}
#c {
  list-style-type: disc;
}
#g {
  list-style-image: url("fun.jpg");
}

#d {
  list-style-type: upper-roman;
}
#e {
  list-style-type: lower-alpha;
}
#f {
  list-style-type: lower-greek;
}


</style>
</head>
<body>
<ul id="a">
  <li>Orange</li>
  <li>Apple</li>
  <li>Pear Cola</li>
</ul>
<ul id="b">
  <li>Banana</li>
  <li>Lemon</li>
  <li>Lime</li>
</ul>
<ul id="c">
  <li>Avocado</li>
  <li>Cilantro</li>
  <li>Lettuce</li>
</ul>
<ul id="g">
  <li>Green Beans</li>
  <li>Potato</li>
  <li>Garlic</li>
</ul>

<ol id="d">
  <li>Peach</li>
  <li>Plum</li>
  <li>Mushroom</li>
</ol><ol id="e">
  <li>Oregano</li>
  <li>Grapes</li>
  <li>Strawberry</li>
</ol><ol id="f">
  <li>Cucumber</li>
  <li>Zucchini</li>
  <li>Coconut</li>
</ol>

</body>
</html>
